{% load static %}
<html>
    <head>
        <title>Tasker</title>
        <link rel="stylesheet", href="{% static '/style.css' %}">
    </head>
    <body>
        <div class="app">
            <h1>Tasks List</h1>
            <ul id="task_list"></ul>
            <form class="task_form">
                <input type = "hidden" id="taskid">
                <input type="text" id="title_input" placeholder="Input task">
                <input type="text" id="desc_input" placeholder="Input task description">
                <lable class="is_completed_chkbx">
                    <input type="checkbox" id="is_complited_chkbx">Check if completed.
                </lable>
                <button type="button" onclick="createTask()">Submit</button>
            </form>
        </div>
        <div class="task_table">
            <table>
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="task_table_body">  
            </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
        <script>eruda.init();</script>
        <script src="{% static 'app.js' %}">
        </script>
    </body>
</html>
